    <script>
        function encuentraLetra(palabra,letra){
            let indiceLetra = [];
            let i = 0;
            palabra.toLowerCase();
            letra.toLowerCase();
            for (let letras in palabra){
                if(palabra[letras] == letra){
                    indiceLetra[i] = letras
                    i++
                }
            }
            if (indiceLetra.length == 0){
                return "la letra buscada no existe en la palabra."
            } else {
            return indiceLetra
            }
        }
        let palabra = "ramira"
        let letra = "a"
        let a = encuentraLetra(palabra, letra);
        console.log(a)
        console.log(encuentraLetra("rama","a"))
        let b = encuentraLetra("tonto", "i")
        console.log(b)

        function obtenerNumerosMayoresQueNumero(array,numero){
            let resultado = [];
            let index = 0;
            for (let i in array){
                if(array[i] > numero){
                    resultado[index] = array[i];
                    index ++;
                }
            }
            return resultado
        }

        let c = obtenerNumerosMayoresQueNumero([1, 3, 47, 22, 5, 89, 27] , 4);
        console.log(c)

        function obtenerNumerosMayoresQueNumero1(array, numero){
            return array.filter(index => index > numero)
        }
        console.log(obtenerNumerosMayoresQueNumero1([1, 3, 47, 22, 5, 89, 27] , 4))



        function esPalindromo(palabra){
            let palindromo = true;
            let checker = [];
            let index = 0;
            palabra = palabra.toLowerCase();
            palabra = palabra.split("");
            for(let i = palabra.length -1; i > -1 && palindromo == true; i--){
                checker[index] = palabra[i];
                if(palabra[index] == checker[index]){
                    palindromo = true;
                }
                else{
                    palindromo = false;
                }
                index++;
            }
            
            return palindromo
        }

        console.log(esPalindromo("ana"));
        console.log(esPalindromo("arturo"));


        function obtenerNumDeLetrasEnPalabra(palabra){
            let numDeLetras = {}
            for(letras of palabra){
                if(numDeLetras[letras]){
                    numDeLetras[letras] ++
                }else{
                    numDeLetras[letras]=1
                }
            }
            
            console.log(numDeLetras);
            return numDeLetras
        }

        console.log(obtenerNumDeLetrasEnPalabra('roxana'))
