<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function proximoparrafo()
    {
        let puntero1 = document.getElementById("primer parrafo");
        while (puntero1 != null)
        {
            if (puntero1.nodeType == Node.ELEMENT_NODE)
            {
                alert(puntero1.childNodes[0].nodeValue);
            }
            // esto es lo mismo que poner if(puntero1.nodeType == Node.ELEMENT_NODE)
            // alert(puntero1.childNoder[0].nodeValue)
            // esto solo ocurre cuando hay una sola instruccion despues del if
            puntero1 = puntero1.nextElementSibling; 
        }
    }


</script>


</head>
<body>
    <div>
        <p id="primer parrafo">este es el parrafo 1</p>
        <p>este es el parrafo 2</p>
        <p>este es el parrafo 3</p>
    </div> 
    <input type="button" value="accede a los 3 parrafos" onclick="proximoparrafo()"> 
</body>
</html>
