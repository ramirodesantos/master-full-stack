        //EJERCICIO 2: modificando el código de arriba conseguimos el mismo resultado para los números impares.
        console.log("Ejercicio 2: ")
        let vector_contenedor_impares= new Array();
        num_inicial=52;
        longitud_vector=0;
        tope=337;
        modulo=0;
        suma_impares=0;
        for (longitud_vector=0 ; longitud_vector<tope ; num_inicial++ )
            {
                modulo=num_inicial % 2;
                if (modulo!=0)
                {
                    vector_contenedor_impares[longitud_vector]=num_inicial;

                    console.log(vector_contenedor_impares[longitud_vector]);

        //EJERCICIO 3: vamos a almacenar en un vector los años bisiestos, despues mostraremos el vector por pantalla y su longitud nos indicará el número de años bisiestos que hay entre las fechas propuestas
        console.log("Ejercicio 3: ")
        let año_inicial=1586;
        let año_final=1749;
        let vector_bisiestos = new Array();
        let modulo_4=0;
        let modulo_100=0;
        let k=0;
        for (let i = año_inicial ; i<=año_final; i++)
        {
            modulo_4 = i % 4;
            modulo_100 = i % 100;
            if((modulo_4==0 && modulo_100!=0)||(modulo_100==0 && i % 400 == 0))
            {
                vector_bisiestos[k]=i;
                k++;
            }
        }
        console.log("los años bisiestos son: " + vector_bisiestos)
        console.log("hay "+vector_bisiestos.length, "años bisiestos entre " + año_inicial +  " y " + año_final)

        console.log("Ejercicio 4: ")
        let candidato= 200;
        k=0;
        let i=2;
        suma=0
            for(i=2 ; k<100; candidato++)
            {
                while((candidato % i !=0)&&(i<candidato))
                {
                    i++; 
                }
                if(candidato===i)
                {
                    console.log("numero primo: " + candidato);
                    k++;
                    i=2;
                    suma+=candidato;
                }
                i=2;
            }
        console.log("la suma de los numeros primos es: " + suma)
