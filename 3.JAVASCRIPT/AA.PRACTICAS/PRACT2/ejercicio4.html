<script>
    function factorial(numero)
    {
        let k=0;
        let fact = 1;
        for(k=numero ; k>0 ; k--)
        {
            fact *= k;
        }
        return fact;
    }
    let numero = 6;
    let calc_factorial=factorial(numero);
    console.log("el factorial de " + numero + " es " +calc_factorial);
</script>
