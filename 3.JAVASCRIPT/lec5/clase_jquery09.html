<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <script src="../jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){ //constante siempre que uses jquery
    let boton = $("button");  //uso de vbles en jquery, igual que en vanila js
    let seccion = $("section");
    boton.click(CrearContenido);

    function CrearContenido(){
        seccion.html("<a href='#'>Haz click en mi</a>");
    }
})

let d = $(document);
d.ready(procedimiento);

function procedimiento()
{
    let p = $("h1");
    p.click(click_en_h1)
}

function click_en_h1()
{
    // let k = $("h1"); //los cambia todos
    let k = $(this); //solo cambia el que hemos pulsado
    k.css("font-size" , "24px");
}



</script>

    
</head>
<body>
    <script>
        for(let p=0; p<19 ; p++)
        {
            document.write("<h1>soy un titulo con h1</h1>");
            document.write("<p>soy un parrafo p</p>");
        }
    </script>
</body>
</html>
