<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <script src="jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){ //constante siempre que uses jquery
    let boton = $("button");  //uso de vbles en jquery, igual que en vanila js
    let seccion = $("section");
    boton.click(CrearContenido);

    function CrearContenido(){
        seccion.html("<a href='#'>Haz click en mi</a>");
    }
})




</script>

    
</head>
<body>
    <button>agregar contenido</button>
    <section></section>
</body>
</html>
