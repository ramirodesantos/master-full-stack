<!DOCTYPE html>
<html lang="en">
<head>

<script>

    // no funciona al introducir escribircontenido2, lo soluciona la clase del 6-6-2022, revisar

        p.click(leercontenido);

    {
        let k = $("p");

    }

    function escribircontenido()
    {
        let k = $("p");
        console.log("dentro");
        k.text("como Yoda: moderno el nuevo texto es");
    }

    function escribircontenido2(cadena)
    {
        let k = $("p");
        k.text(cadena);
    }
    
</script>
    
</head>
<body>
    <button id="boton1">leer texto</button><br>
