<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function()
        {
            $('#botonA').click(function()
            {
                $('div').load('fichero1.html');
            })
            $('#botonB').click(function()
            {
                $('div').load('fichero2.html');
            })
            $('#botonC').click(function()
            {
                $('div').load('datos.txt');
            })
        })
    </script>
</head>
<body>
    <h1>Ejercicio de Ajax</h1>
    <div></div>
    <button id="botonA">Pagina1</button>
    <button id="botonB">Pagina2</button>
    <button id="botonC">Archivo datos.txt</button>
</body>
</html>
